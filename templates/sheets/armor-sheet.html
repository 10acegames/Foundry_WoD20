<form class="{{cssClass}}" autocomplete="off">

	<div class="sheet-item">

		<header class="sheet-header">
			<div class="top-area">
				<div class="top-side">
					{{#if userpermissions.changeItemImage}}
						<img class="profile-img pointer" src="{{item.img}}" title="{{item.name}}" data-edit="img" />
					{{else}}
						<img src="{{item.img}}" />
					{{/if}}
				</div>
				<div class="top-center top-headline splatFont centerText">
					{{item.name}}
				</div>
				<div class="top-side top-sidetext centerText">
					{{captilize (localize "wod.types.armor")}}
				</div>				
			</div>
		</header>

		<section class="item-body">

			<div class="infobox">
				<label class="headlineItem headlineBio splatFont" for="name">{{localize "wod.bio.name"}}</label>
				<input class="sheet-infoValues item editable" name="name" type="text" value="{{item.name}}" data-dtype="String" />
			</div>

			<!-- Soak -->
			<div class="infobox">
				<label class="headlineItem headlineBio splatFont" for="data.soak.bashing">{{localize "wod.combat.armor.soakbashing"}}</label>
				<input class="sheet-infoValues numberBox editable" name="data.soak.bashing" type="text" value="{{data.system.soak.bashing}}" data-dtype="Number" />
			</div>

			<div class="infobox">
				<label class="headlineItem headlineBio splatFont" for="data.soak.lethal">{{localize "wod.combat.armor.soaklethal"}}</label>
				<input class="sheet-infoValues numberBox editable" name="data.soak.lethal" type="text" value="{{data.system.soak.lethal}}" data-dtype="Number" />
			</div>

			<div class="infobox">
				<label class="headlineItem headlineBio splatFont" for="data.soak.aggravated">{{localize "wod.combat.armor.soakaggravated"}}</label>
				<input class="sheet-infoValues numberBox editable" name="data.soak.aggravated" type="text" value="{{data.system.soak.aggravated}}" data-dtype="Number" />
			</div>

			<!-- Dexterity Penalty -->
			<div class="infobox">
				<label class="headlineItem headlineBio splatFont" for="data.dexpenalty">{{localize "wod.combat.armor.penalty"}}</label>
				<input class="sheet-infoValues numberBox editable" name="data.dexpenalty" type="text" value="{{data.system.dexpenalty}}" data-dtype="Number" />
			</div>

			<!-- Shapes -->
			<div class="infobox">
				<label class="headlineItem headlineBio splatFont" for="data.shapes" style="width:100%">{{localize "wod.shapes.shapes"}}</label>
				<input name="data.forms.hashomid" type="checkbox" {{#if data.system.forms.hashomid}} checked {{/if}}>{{localize "wod.shapes.homid"}}</input>
				<input name="data.forms.hasglabro" type="checkbox" {{#if data.system.forms.hasglabro}} checked {{/if}}>{{localize "wod.shapes.glabro"}}</input>
				<input name="data.forms.hascrinos" type="checkbox" {{#if data.system.forms.hascrinos}} checked {{/if}}>{{localize "wod.shapes.crinos"}}</input>
				<input name="data.forms.hashispo" type="checkbox" {{#if data.system.forms.hashispo}} checked {{/if}}>{{localize "wod.shapes.hispo"}}</input>
				<input name="data.forms.haslupus" type="checkbox" {{#if data.system.forms.haslupus}} checked {{/if}}>{{localize "wod.shapes.lupus"}}</input>
			</div>

			<!-- description -->
			<div class="infobox">
				<label class="headlineItem headlineBio splatFont" for="data.description">{{localize "wod.labels.description"}}</label>
				<textarea class="item editable" name="data.description" data-dtype="String">{{~data.system.description}}</textarea>
			</div>

		</section>

	</div>
</form>
