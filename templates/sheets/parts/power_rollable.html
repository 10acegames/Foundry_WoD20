<div class="infobox">
    <label class="headlineItem headlineBio">{{localize "wod.dice.roll"}}</label>
    <select name="data.dice1">
        {{#select data.data.dice1}}
            <option value="">- {{localize "wod.labels.power.noattribute"}} -</option>

            {{#iff (checkSystemsetting "attributeSettings") "==" "5th"}}
                {{#each config.attributes as | name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}}
            {{/iff}}
            {{#iff (checkSystemsetting "attributeSettings") "==" "20th"}}
                {{#each config.attributes20 as | name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}}
            {{/iff}}

            <option value="rage">{{localize "wod.advantages.rage"}}</option>
            <option value="gnosis">{{localize "wod.advantages.gnosis"}}</option>
            <option value="willpower">{{localize "wod.advantages.willpower"}}</option>
            
        {{/select}}
    </select>
    + <select name="data.dice2">
        {{#select data.data.dice2}}
            <option value="">- {{localize "wod.labels.power.noability"}} -</option>
            {{#each config.talents as | name type|}}
            <option value="{{type}}">{{localize name}}</option>
            {{/each}}
            {{#each config.skills as | name type|}}
                {{#iff type "!=" "technology"}}
                    <option value="{{type}}">{{localize name}}</option>
                {{/iff}}
            {{/each}}
            {{#each config.knowledges as | name type|}}
            <option value="{{type}}">{{localize name}}</option>
            {{/each}}
        {{/select}}
    </select>
    + <input class="sheet-infoValues numberBox" name="data.bonus" type="text" value="{{data.data.bonus}}" data-dtype="Number" />
      
</div>

<div class="infobox">
    <label class="headlineItem headlineBio" for="data.difficulty">{{localize "wod.labels.difficulty"}}</label>
    <select name="data.difficulty">
        {{#select data.data.difficulty}}
            <option value="">- {{localize "wod.labels.select"}} -</option>
            <option value="-1">- {{localize "wod.labels.power.varies"}} -</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        {{/select}}
    </select>  
</div>
