<!-- description -->
<div class="infobox">
    <label class="headlineItem headlineBio splatFont" for="data.description">{{localize "wod.labels.description"}}</label>
    <div class="clearareaBox">
        {{editor data.description target="system.description" button=true owner=owner editable=locked}}
    </div>
</div>

<!-- system -->
{{#iff data.system.type "!=" "wod.types.charm"}}
    {{#iff data.system.type "!=" "wod.types.power"}}
        <div class="infobox">
            <label class="headlineItem headlineBio splatFont" for="data.system">{{localize "wod.labels.power.system"}}</label>
            <div class="clearareaBox">
                {{editor data.system target="system.system" button=true owner=owner editable=locked}}
            </div>
        </div>
    {{/iff}}
{{/iff}}
