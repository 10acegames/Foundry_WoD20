<!-- description -->
<div class="infobox">
    <label class="headlineItem headlineBio" for="data.description">{{localize "wod.labels.description"}}</label>
    <textarea class="item" name="data.description" data-dtype="String">{{~data.data.description}}</textarea>
</div>

<!-- system -->
{{#iff data.data.type "!=" "wod.types.charm"}}
    {{#iff data.data.type "!=" "wod.types.power"}}
    <div class="infobox">
        <label class="headlineItem headlineBio" for="data.system">{{localize "wod.labels.power.system"}}</label>
        <textarea class="item" name="data.system" data-dtype="String">{{~data.data.system}}</textarea>
    </div>
    {{/iff}}
{{/iff}}
