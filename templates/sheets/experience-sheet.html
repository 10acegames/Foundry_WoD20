<form class="{{cssClass}}" autocomplete="off">

	<div class="sheet-item">
		
		<header class="sheet-header">

			<div class="top-area">
				<div class="top-side">
                    <img src="{{item.img}}" />
				</div>
			</div>
		</header>

		<section class="item-body">

			{{#if userpermissions.itemAdministrator}}
				<div class="infobox">
					<label class="headlineItem headlineBio splatFont" for="name">{{localize "wod.bio.name"}}</label>
					<input class="sheet-infoValues item editable" name="name" type="text" value="{{item.name}}" data-dtype="String" />
				</div>
			{{/if}}

			<!-- type -->
			{{#if userpermissions.itemAdministrator}}
				<div class="infobox">
					<label class="headlineItem headlineBio splatFont" for="data.type">{{localize "wod.labels.type"}}</label>
					<select class="editable" name="data.type">
						{{#select data.system.type}}
							<option value="">- {{localize "wod.labels.select"}} -</option>
							<option value="wod.types.expspent">{{localize "wod.types.expspent"}}</option>
							<option value="wod.types.expgained">{{localize "wod.types.expgained"}}</option>
						{{/select}}
					</select>
				</div>
			{{/if}}

			{{#if (eq data.system.type "wod.types.expspent")}}
				<!-- isspent -->
				<div class="infobox">
					<label class="headlineItem headlineBio splatFont" for="data.isspent">{{localize "wod.experience.spent"}}</label>
					<input name="data.isspent" type="checkbox" {{#if data.system.isspent}} checked {{/if}} title="{{localize "wod.info.spendexp"}}"" />
				</div>
			{{/if}}

			<!-- amount -->
			<div class="infobox">
				<label class="headlineItem headlineBio splatFont" for="data.amount">{{localize "wod.experience.amount"}}</label>
				<input class="sheet-infoValues miniBox editable" name="data.amount" type="text" value="{{data.system.amount}}" />
			</div>

			<!-- description -->
			<div class="infobox">
				<label class="headlineItem headlineBio splatFont" for="data.description">{{localize "wod.labels.description"}}</label>
				<input class="sheet-infoValues item editable" name="data.description" type="text" value="{{data.system.description}}" data-name="data.system.description" data-dtype="String" {{#if locked}} readonly {{/if}} />
			</div>

		</section>

	</div>
</form>
