<div class="sheet-headline vrollable" 
	data-roll="{{data.data.rage.roll}}" 
	data-label="{{localize data.data.rage.label}}" 
	data-noability="true">{{localize 'wod.advantages.rage'}}</div>
		
<div class="resource-value permValueRow" data-value="{{data.data.rage.permanent}}" data-name="data.data.rage.permanent">

	{{#numLoop data.data.rage.max}}
	
	<span class="resource-value-step" data-index="{{this}}"></span>
	
	{{/numLoop}}
	
</div>

<div class="resource-counter tempSquareRow" data-value="{{data.data.rage.temporary}}" data-name="data.data.rage.temporary">
	<span class="resource-value-empty"></span>

	{{#numLoop data.data.rage.max}}
	
	{{#le ../data.data.rage.temporary this}}
	<span class="resource-value-step" data-index="{{this}}" data-state=""></span>
	{{else}}
	<span class="resource-value-step" data-index="{{this}}" data-state="x"></span>
	{{/le}}
	
	{{/numLoop}}
	
</div>
