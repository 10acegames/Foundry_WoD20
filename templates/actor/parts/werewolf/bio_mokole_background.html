<div class="clearareaBox area-box">
    <div>
        <label class="headlineText headlineBio splatFont" for="data.breed">{{localize "wod.bio.breed"}}</label>
        <div class="pullLeft bioInformationArea">
            <select class="sheet-infoValues {{#if (eq locked false)}}editable{{/if}}" name="system.breed" data-name="data.system.breed" data-dtype="String" {{#if locked}}disabled{{/if}}>
                {{#select data.system.breed}}
                    <option value="">- {{localize "wod.labels.select"}} -</option>
                    <option value="Homid">{{localize "wod.bio.breedname.homid"}}</option>
                    <option value="Archid">{{localize "wod.bio.breedname.archid"}}</option>
                    <option value="Suchid">{{localize "wod.bio.breedname.suchid"}}</option>
                {{/select}}
            </select>
        </div>
    </div>
</div>
