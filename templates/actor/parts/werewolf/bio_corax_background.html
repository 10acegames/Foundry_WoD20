<div class="clearareaBox area-box">
    <div>
        <label class="headlineText headlineBio splatFont" for="data.breed">{{localize "wod.bio.breed"}}</label>
        <div class="pullLeft bioInformationArea">
            <select class="sheet-infoValues {{#if (eq locked false)}}editable{{/if}}" name="system.breed" data-name="data.system.breed" data-dtype="String" {{#if locked}}disabled{{/if}}>
                {{#select data.system.breed}}
                    <option value="">- {{localize "wod.labels.select"}} -</option>
                    <option value="Homid">{{localize "wod.bio.breedname.homid"}}</option>
                    <option value="Corvid">{{localize "wod.bio.breedname.corvid"}}</option>
                {{/select}}
            </select>
        </div>
    </div>
</div>

                    <option value="Hermetic Order of Swift Light">{{localize "wod.bio.tribename.swiftlight"}}</option>
                    <option value="The Gulls of Battle">{{localize "wod.bio.tribename.gulls"}}</option>
                    <option value="The Morrigan">{{localize "wod.bio.tribename.morrigan"}}</option>
                    <option value="Murder's Gaughters">{{localize "wod.bio.tribename.gaughters"}}</option>
                    <option value="The Sun-Lost">{{localize "wod.bio.tribename.sunlost"}}</option>
                    <option value="Tulugaq">{{localize "wod.bio.tribename.tulugaq"}}</option>                
                {{/select}}
            </select>
        </div>
    </div>
</div>
