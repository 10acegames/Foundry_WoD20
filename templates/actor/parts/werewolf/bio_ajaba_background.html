<div class="clearareaBox area-box">
    <div>
        <label class="headlineText headlineBio splatFont" for="system.breed">{{localize "wod.bio.breed"}}</label>
        <div class="pullLeft bioInformationArea">
            <select class="sheet-infoValues {{#if (eq locked false)}}editable{{/if}}" name="system.breed" data-name="data.system.breed" data-dtype="String" {{#if locked}}disabled{{/if}}>
                {{#select data.system.breed}}
                    <option value="">- {{localize "wod.labels.select"}} -</option>
                    <option value="Homid">{{localize "wod.bio.breedname.homid"}}</option>
                    <option value="Metis">{{localize "wod.bio.breedname.metis"}}</option>
                    <option value="Hyaenid">{{localize "wod.bio.breedname.hyaenid"}}</option>
                {{/select}}
            </select>
        </div>
    </div>
</div>

                    <option value="Dusk">{{localize "wod.bio.aspectname.dusk"}}</option>
                {{/select}}
            </select>
        </div>
    </div>
</div>

        </div>

<div class="clearareaBox area-box">
    <div>
        <label class="headlineText headlineBio splatFont" for="data.yava">{{localize "wod.bio.yava"}}</label>
        <textarea class="sheet-infoValues pullLeft {{#if locked}}{{else}}editable{{/if}}" name="system.yava" data-dtype="String" {{#if locked}} readonly {{/if}}>{{~data.system.yava}}</textarea>
