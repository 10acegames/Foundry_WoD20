<div class="clearareaBox area-box">
    <div>
        <label class="headlineText headlineBio splatFont" for="data.breed">{{localize "wod.bio.breed"}}</label>
        <div class="pullLeft bioInformationArea">
            {{#if locked}}
            <input class="sheet-infoValues" type="text" value="{{data.system.breed}}" data-dtype="String" readonly />
            {{else}}
            <select name="data.breed" data-name="data.system.breed" data-dtype="String">
                {{#select data.system.breed}}
                <option value="">- {{localize "wod.labels.select"}} -</option>
                <option value="Homid">Homid</option>
                <option value="Ursine">Ursine</option>
                {{/select}}
            </select>
            {{/if}}
        </div>
    </div>
</div>
