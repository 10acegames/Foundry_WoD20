<div class="clearareaBox area-box">
    <div>
        <label class="headlineText headlineBio splatFont" for="data.sect">{{localize "wod.bio.vampire.sect"}}</label>
        <div class="pullLeft bioInformationArea">
            {{#if locked}}
                <input class="sheet-infoValues" type="text" value="{{localize data.system.sect}}" data-dtype="String" readonly />
            {{else}}
                <select class="sheet-infoValues editable" name="data.sect" data-name="data.system.sect" data-dtype="String">
                    {{#select data.system.sect}}
                    <option value="">- {{localize "wod.labels.select"}} -</option>
                    <option value="wod.bio.vampire.camarilla">{{localize "wod.bio.vampire.camarilla"}}</option>
                    <option value="wod.bio.vampire.sabbat">{{localize "wod.bio.vampire.sabbat"}}</option>
                    <option value="wod.bio.vampire.anarch">{{localize "wod.bio.vampire.anarch"}}</option>
                    <option value="wod.bio.vampire.independent">{{localize "wod.bio.vampire.independent"}}</option>
                    {{/select}}
                </select>
            {{/if}}
        </div>
    </div>
</div>
