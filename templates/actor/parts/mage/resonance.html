<div class="clearareaBox area-box">

    <div class="clearareaBox headlineRow splatFont">
        <div class="pullLeft"><i class="icon largeicon fa-solid fa-square-plus pointer item-create" title="{{localize 'wod.labels.add.resonance'}}" aria-hidden="true" data-itemtype="Trait" data-type="resonance"></i></div>
        <div class="pullLeft">{{localize "wod.types.resonance"}}</div>
    </div>

    {{#each actor.resonance as |item id|}}
        <div class="power-area" data-area="resonancerow{{id}}">
            <div class="clearareaBox magic-row">
                <div class="rote-headline vrollable headlineNormal pullLeft">{{item.name}}</div>
                <div class="resource-value dotvalueArea pullLeft" data-value="{{item.system.value}}">
                    {{#numLoop item.system.max}}
                        <span class="resource-value-step" data-type="{{../../config.sheettype.mage}}" data-itemid="{{item._id}}" data-index="{{this}}"></span>                
                    {{/numLoop}}
                </div>     
                {{#if (eq ../locked false)}}
                    <div class="pullLeft">
                        <a class="item-edit" title="{{localize 'wod.labels.edit.resonance'}}" data-type="Resonance" data-item-id="{{item._id}}"><i class="icon fa-solid fa-pen-to-square"></i></a>
                        <a class="item-delete" title="{{localize 'wod.labels.remove.resonance'}}" data-type="Resonance" data-item-id="{{item._id}}"><i class="icon fa-solid fa-trash-can"></i></a>
                    </div>
                {{/if}}       
            </div>
        </div>
    {{/each}}  

</div>
