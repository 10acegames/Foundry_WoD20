<div class="clearareaBox"  style="width: 50%;">
    <div class="ability-statArea pullLeft headlineGroup splatFont centerText">
        {{localize "wod.types.resonance"}} 
        <i class="fa-solid fa-square-plus pointer item-create pullRight" title="{{localize 'wod.labels.add.resonance'}}" aria-hidden="true" data-itemtype="Trait" data-type="resonance"></i>
    </div>
</div>

{{#each actor.resonance as |item id|}}
    <div class="clearareaBox"  style="width: 50%;">
        <div class="pullLeft attribute-headlineWidth headlineNormal">{{item.name}}</div>
        {{#if (eq ../locked false)}}
            <div class="pullLeft">
                <a class="item-edit" title="{{localize 'wod.labels.edit.resonance'}}" data-type="Resonance" data-item-id="{{item._id}}"><i class="icon fa-solid fa-pen-to-square"></i></a>
                <a class="item-delete" title="{{localize 'wod.labels.remove.resonance'}}" data-type="Resonance" data-item-id="{{item._id}}"><i class="icon fa-solid fa-trash-can"></i></a>
            </div>
        {{/if}}

        <div class="resource-value dotvalueArea pullRight" data-value="{{item.system.value}}">
            {{#numLoop item.system.max}}

                <span class="resource-value-step" data-type="{{../../config.sheettype.mage}}" data-itemid="{{item._id}}" data-index="{{this}}"></span>
            
            {{/numLoop}}
        </div>            
    </div>
{{/each}}
