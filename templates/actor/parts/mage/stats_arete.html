<div class="sheet-headline splatFont vrollable"	
	data-type="{{config.sheettype.mage}}"
	data-key="arete"
	data-noability="true">{{localize 'wod.advantages.arete'}}</div>

<div class="sheet-boxcontainer">
	<div class="resource-value tempSquareRow"  data-value="{{data.system.arete.permanent}}" data-name="data.system.arete.permanent">

		{{#numLoop data.system.arete.max}}

		<span class="resource-value-step" 		
			data-type="{{../config.sheettype.mage}}" 
			data-index="{{this}}"></span>
		
		{{/numLoop}}
		
	</div>
</div>
