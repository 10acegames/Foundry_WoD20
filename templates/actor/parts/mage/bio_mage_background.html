<div class="clearareaBox area-box">
    <div>
        <label class="headlineText headlineBio splatFont" for="data.affiliation">{{localize "wod.bio.affiliation"}}</label>
        <div class="pullLeft bioInformationArea">
            {{#if locked}}
            <input class="sheet-infoValues" type="text" value="{{localize data.system.affiliation}}" data-dtype="String" readonly />
            {{else}}
                <select class="sheet-infoValues editable" name="data.affiliation" data-name="data.system.affiliation" data-dtype="String">
                    {{#select data.system.affiliation}}
                    <option value="">- {{localize "wod.labels.select"}} -</option>
                    <option value="wod.bio.tradition">{{localize "wod.bio.tradition"}}</option>
                    <option value="wod.bio.technocracy">{{localize "wod.bio.technocracy"}}</option>
                    <option value="wod.bio.disparate">{{localize "wod.bio.disparate"}}</option>
                    <option value="wod.bio.other">{{localize "wod.bio.other"}}</option>
                    {{/select}}
                </select>
            {{/if}}
        </div>
    </div>
</div>

<div class="clearareaBox area-box">
    <div>
        <label class="headlineText headlineBio splatFont" for="data.sect">{{localize "wod.bio.sect"}}</label>
        <div class="pullLeft bioInformationArea">
            <input class="sheet-infoValues {{#if (eq locked false)}}editable{{/if}}" name="data.sect" type="text" value="{{data.system.sect}}" data-name="data.system.sect" data-dtype="String" {{#if locked}} readonly {{/if}} />            
        </div>
    </div>
</div>

<div class="clearareaBox area-box">
    <div>
        <label class="headlineText headlineBio splatFont" for="data.affinity">{{localize "wod.bio.affinitysphere"}}</label>
        <div class="pullLeft bioInformationArea">
            {{#if locked}}
            <input class="sheet-infoValues" type="text" value="{{localize data.system.affinity}}" data-dtype="String" readonly />
            {{else}}
                <select class="sheet-infoValues editable" name="data.affinity" data-name="data.system.affinity" data-dtype="String">
                    {{#select data.system.affinity}}
                        <option value="">- {{localize "wod.labels.select"}} -</option>
                        {{#each config.allSpheres as | name type|}}
                            <option value="{{name}}">{{localize name}}</option>
                        {{/each}}
                    {{/select}}
                </select>
                
            {{/if}}
        </div>
    </div>
</div>

<div class="clearareaBox area-box">
    <div>
        <label class="headlineText headlineBio splatFont" for="data.essence">{{localize "wod.bio.essence"}}</label>
        <div class="pullLeft bioInformationArea">
            <input class="sheet-infoValues {{#if (eq locked false)}}editable{{/if}}" name="data.essence" type="text" value="{{data.system.essence}}" data-name="data.system.essence" data-dtype="String" {{#if locked}} readonly {{/if}} />
        </div>
    </div>
</div>
