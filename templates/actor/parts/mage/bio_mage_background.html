<div class="clearareaBox area-box">
    <div>
        <label class="headlineText headlineBio" for="data.affiliation">{{localize "wod.bio.affiliation"}}</label>
        <div class="pullLeft headlineNormal bio-verticalcenter">
            {{#if locked}}
            <input class="sheet-infoValues" name="data.affiliation" type="text" value="{{localize data.data.affiliation}}" data-name="data.data.affiliation" data-dtype="String" readonly />
            {{else}}
                <select name="data.affiliation" data-name="data.data.affiliation" data-dtype="String">
                    {{#select data.data.affiliation}}
                    <option value="">- {{localize "wod.labels.select"}} -</option>
                    <option value="wod.bio.tradition">{{localize "wod.bio.tradition"}}</option>
                    <option value="wod.bio.technocracy">{{localize "wod.bio.technocracy"}}</option>
                    <option value="wod.bio.disparate">{{localize "wod.bio.disparate"}}</option>
                    <option value="wod.bio.other">{{localize "wod.bio.other"}}</option>
                    {{/select}}
                </select>
            {{/if}}
        </div>
    </div>
</div>

<div class="clearareaBox area-box">
    <div>
        <label class="headlineText headlineBio" for="data.sect">{{localize "wod.bio.sect"}}</label>
        <div class="pullLeft headlineNormal bio-verticalcenter">
            <input class="sheet-infoValues" name="data.sect" type="text" value="{{data.data.sect}}" data-name="data.data.sect" data-dtype="String" {{#if locked}} readonly {{/if}} />            
        </div>
    </div>
</div>

<div class="clearareaBox area-box">
    <div>
        <label class="headlineText headlineBio" for="data.affinity">{{localize "wod.bio.affinitysphere"}}</label>
        <div class="pullLeft headlineNormal bio-verticalcenter">
            {{#if locked}}
            <input class="sheet-infoValues" name="data.affinity" type="text" value="{{localize data.data.affinity}}" data-name="data.data.affinity" data-dtype="String" readonly />
            {{else}}
            <select name="data.affinity" data-name="data.data.affinity" data-dtype="String">
                {{#select data.data.spheres.affinity}}
                <option value="">- {{localize "wod.labels.select"}} -</option>

                {{#each config.allSpheres as | name type|}}
                <option value="{{name}}">{{localize name}}</option>
                {{/each}}

                {{/select}}
            </select>
            {{/if}}
        </div>
    </div>
</div>

<div class="clearareaBox area-box">
    <div>
        <label class="headlineText headlineBio" for="data.essence">{{localize "wod.bio.essence"}}</label>
        <div class="pullLeft">
            <input class="sheet-infoValues" name="data.essence" type="text" value="{{data.data.essence}}" data-name="data.data.essence" data-dtype="String" {{#if locked}} readonly {{/if}} />
        </div>
    </div>
</div>
