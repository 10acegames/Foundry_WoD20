<div class="clearareaBox area-box">
    <div>
        <label class="headlineText headlineBio splatFont" for="system.seeming">{{localize "wod.bio.changeling.seeming"}}</label>
        <div class="pullLeft bioInformationArea">
            {{#if locked}}
                <input class="sheet-infoValues" type="text" value="{{localize data.system.seeming}}" data-dtype="String" readonly />
            {{else}}
                <select class="sheet-infoValues editable" name="system.seeming" data-name="data.system.seeming" data-dtype="String">
                    {{#select data.system.seeming}}
                        <option value="">- {{localize "wod.labels.select"}} -</option>
                        <option value="wod.bio.changeling.childling">{{localize "wod.bio.changeling.childling"}}</option>
                        <option value="wod.bio.changeling.wilder">{{localize "wod.bio.changeling.wilder"}}</option>
                        <option value="wod.bio.changeling.grump">{{localize "wod.bio.changeling.grump"}}</option>
                    {{/select}}
                </select>
            {{/if}}
        </div>
    </div>
</div>

            {{/if}}
        </div>
    </div>
</div>

<div class="clearareaBox area-box">
    <div>
        <label class="headlineText headlineBio splatFont" for="system.affinityrealm">{{localize "wod.bio.changeling.affinity"}}</label>
        <div class="pullLeft bioInformationArea">            
            {{#if locked}}
                <input class="sheet-infoValues" type="text" value="{{localize data.system.affinityrealm}}" data-dtype="String" readonly />
            {{else}}
                <select class="sheet-infoValues editable" name="system.affinityrealm" data-name="data.system.affinityrealm" data-dtype="String">
                    {{#select data.system.affinityrealm}}
                        <option value="">- {{localize "wod.labels.select"}} -</option>
                        {{#each actor.system.listdata.powers.arts.realms as |realm key|}}

                        {{/each}}
                    {{/select}}
                </select>
            {{/if}}            
        </div>
    </div>
</div>
