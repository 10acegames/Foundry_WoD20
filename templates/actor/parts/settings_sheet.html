<div class="sheet-area">
    <div class="secondHeadlineTabs splatFont">LANG: Graphics</div>

    <div class="clearareaBox">
        <div class="pullLeft headlineNormal settings-leftwidth">{{localize "wod.labels.settings.sheetfont"}}</div>
        <div class="pullLeft switch settings-leftwidth settings-verticalcenter bold centerText pointer splatFont" data-source="usesplatfont" data-type="{{config.sheettype.mortal}}">
            {{#if data.system.settings.usesplatfont}}
                {{localize "wod.labels.settings.yes"}}
            {{else}}
                {{localize "wod.labels.settings.no"}}
            {{/if}}
        </div>
    </div>
</div>
