<div class="sheet-headline splatFont vrollable" 
	data-type="{{actor.type}}"
	data-key="gnosis"
	data-noability="true">{{localize 'wod.advantages.gnosis'}}</div>

<div class="sheet-boxcontainer">
	<div class="resource-value permValueRow" data-value="{{data.system.gnosis.permanent}}" data-name="data.system.gnosis.permanent">

		{{#numLoop data.system.gnosis.max}}
		
		<span class="resource-value-step" data-type="{{../actor.type}}" data-key="gnosis" data-index="{{this}}"></span>
		
		{{/numLoop}}
		
	</div>
</div>

<div class="sheet-boxcontainer">
	<div class="resource-counter tempSquareRow" data-value="{{data.system.gnosis.temporary}}" data-name="data.system.gnosis.temporary">

		{{#numLoop data.system.gnosis.max}}
		
		{{#le ../data.system.gnosis.temporary this}}
		<span class="resource-value-step" data-type="{{../actor.type}}" data-key="gnosis" data-index="{{this}}" data-state=""></span>
		{{else}}
		<span class="resource-value-step" data-type="{{../actor.type}}" data-key="gnosis" data-index="{{this}}" data-state="x"></span>
		{{/le}}
		
		{{/numLoop}}
		
	</div>
</div>
