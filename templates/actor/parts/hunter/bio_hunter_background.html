<div class="clearareaBox area-box">
    <div>
        <label class="headlineText headlineBio splatFont" for="data.clan">{{localize 'wod.bio.hunter.creed'}}</label>
        <div class="pullLeft bioInformationArea">
            {{#if locked}}
                <input class="sheet-infoValues" name="system.creed" type="text" value="{{data.system.creed}}" data-name="data.system.creed" data-dtype="String" readonly />
            {{else}}
                <input class="sheet-infoValues editable" name="system.creed" type="text" value="{{data.system.creed}}" data-koptions="--{{localize 'wod.labels.select'}}--/{{localize 'wod.bio.hunter.avenger'}}/{{localize 'wod.bio.hunter.defender'}}/{{localize 'wod.bio.hunter.hermit'}}/{{localize 'wod.bio.hunter.innocent'}}/{{localize 'wod.bio.hunter.judge'}}/{{localize 'wod.bio.hunter.martyr'}}/{{localize 'wod.bio.hunter.redeemer'}}/{{localize 'wod.bio.hunter.visionary'}}/{{localize 'wod.bio.hunter.wayword'}}">
            {{/if}}
        </div>
    </div>
</div>

<div class="clearareaBox area-box">
    <div>
        <label class="headlineText headlineBio splatFont" for="data.primaryvirtue">{{localize 'wod.bio.hunter.primaryvirtue'}}</label>
        <div class="pullLeft bioInformationArea">            
            {{#if locked}}
                <input class="sheet-infoValues" type="text" value="{{localize data.system.primaryvirtue}}" data-dtype="String" readonly />
            {{else}}
                <select class="sheet-infoValues editable" name="system.primaryvirtue" data-name="data.system.primaryvirtue" data-dtype="String">
                    <option value="">- {{localize "wod.labels.select"}} -</option>
                    {{#select data.system.primaryvirtue}}
                        <option value="wod.advantages.virtue.mercy">{{localize 'wod.advantages.virtue.mercy'}}</option>
                        <option value="wod.advantages.virtue.vision">{{localize 'wod.advantages.virtue.vision'}}</option>
                        <option value="wod.advantages.virtue.zeal">{{localize 'wod.advantages.virtue.zeal'}}</option>
                    {{/select}}
                </select>
            {{/if}}            
        </div>
    </div>
</div>
