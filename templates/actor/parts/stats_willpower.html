<div class="sheet-headline vrollable" 
	data-type="{{config.sheettype.mortal}}"
	data-key="willpower"
	data-noability="true">{{localize 'wod.advantages.willpower'}}</div>
		
<div class="resource-value permValueRow" data-value="{{data.data.willpower.permanent}}" data-name="data.data.willpower.permanent">

	{{#numLoop data.data.willpower.max}}
	
	<span class="resource-value-step" data-type="{{../config.sheettype.mortal}}" data-index="{{this}}"></span>
	
	{{/numLoop}}
	
</div>

<div class="resource-counter tempSquareRow" data-value="{{data.data.willpower.temporary}}" data-name="data.data.willpower.temporary">
	<span class="resource-value-empty" data-type="{{config.sheettype.mortal}}"></span>

	{{#numLoop data.data.willpower.max}}
	
	{{#le ../data.data.willpower.temporary this}}
	<span class="resource-value-step" data-type="{{../config.sheettype.mortal}}" data-index="{{this}}" data-state=""></span>
	{{else}}
	<span class="resource-value-step" data-type="{{../config.sheettype.mortal}}" data-index="{{this}}" data-state="x"></span>
	{{/le}}
	
	{{/numLoop}}
	
</div>
